<body>
  <div class="container-fluid">
    <h1 class="text-center title">Creation unit menu</h1>  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <table class="table unit">
            <thead>
              <tr>
                <th scope="col">Hero</th>
                <th scope="col">Movement</th>
                <th scope="col">Fight</th>
                <th scope="col">Strenght</th>
                <th scope="col">Defense</th>
                <th scope="col">Attack</th>
                <th scope="col">Wounds</th>
                <th scope="col">Courage</th>
                <th scope="col border">Might</th>
                <th scope="col border">Will</th>
                <th scope="col border">Fate</th>
                <th scope="col">Heroic tier</th>
                <th scope="col" style="color:#FFC920">Warband</th>
              </tr>
            </thead>
            <tbody id='tableHero'>
              <tr class="text-center justify-content-center">
                <th scope="row"><input type="text" class="form-control-xs" placeholder="Hero"></th>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0/9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
              </tr>
            </tbody>
          </table>
          <div class="col-12">
            <img class="btn__add addHero" src="/assets/add.e36c2bd2.png" width="24px" height="24px">
            <img class="btn__add removeHero" src="/assets/less.248ea1a5.png" width="24px" height="24px">
          </div>
          <tr>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-1 m-1 col-form-label">Heroic Actions</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="colFormLabel" placeholder="...">
              </div>
            </div>
          </tr>
          <tr>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-1 m-1 col-form-label">Unit tag(s)</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="colFormLabel" placeholder="...">
              </div>
            </div>
          </tr>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h3>Magical Power</h3>
          <table class="table" id="MagicTable">
            <thead>
              <tr>
                <th scope="col">Power Name</th>
                <th scope="col">Range</th>
                <th scope="col">Casting</th>
              </tr>
            </thead>
            <tbody class="tableMagic" id="tableMagic">
              <tr class="text-center">
                <th scope="row"><input type="text" class="form-control" placeholder="Power"></th>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="..."></td>
              </tr>
            </tbody>
          </table>
          <div class="col-12">
            <img class="btn__add magic" src="/assets/add.e36c2bd2.png" width="24px" height="24px">
            <img class="btn__add lessMagic" src="/assets/less.248ea1a5.png" width="24px" height="24px">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h3>Equipped item</h3>
          <table class="table" id="ItemTable">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody class="tableItem" id="tableItem">
              <tr class="text-center">
                <th scope="row"><input type="text" class="form-control" placeholder="Item"></th>
                <td><input type="text" class="form-control" placeholder="..."></td>
              </tr>
            </tbody>
          </table>
          <div class="col-12">
            <img class="btn__add item" src="/assets/add.e36c2bd2.png" width="24px" height="24px">
            <img class="btn__add lessItem" src="/assets/less.248ea1a5.png" width="24px" height="24px">
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="mb-3">
            <label for="specialrules" class="form-label">
              <h3>Special rules</h3>
            </label>
            <textarea class="form-control" id="specialrules" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="container my-3">
        <div class="col-md-12 text-center">
          <button onclick="window.print('container-fluid');" id="printBtn" type="button"
            class="noPrint btn btn-danger btn-lg">Print</button>
        </div>
      </div>
    </div>
