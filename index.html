<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="medias/favicon-16x16.png" />
    <link href="main.scss" rel="stylesheet/scss" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creation unit menu</title>
  </head>
  <body>
    <!--
    <div class="container__banner">
      <div class="banner">
        <h2 class="banner__title text-center">Creation unit menu</h2>
      </div>
    </div>
    -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <table class="table unit">
              <thead>
                <tr>
                  <th scope="col">Hero</th>
                  <th scope="col">Movement</th>
                  <th scope="col">Fight</th>
                  <th scope="col">Strenght</th>
                  <th scope="col">Defense</th>
                  <th scope="col">Attack</th>
                  <th scope="col">Wounds</th>
                  <th scope="col">Courage</th>
                  <th scope="col">Might</th>
                  <th scope="col">Will</th>
                  <th scope="col">Fate</th>
                  <th scope="col">Heroic Actions</th>
                  <th scope="col">Heroic tier</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center justify-content-center">
                  <th scope="row"><input type="text" class="form-control-xs" placeholder="Hero"></th>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                  <td><input type="text" class="form-control" placeholder="0-9"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
          <h3>Magical Power</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Power Name</th>
                <th scope="col">Range</th>
                <th scope="col">Casting</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <th scope="row"><input type="text" class="form-control" placeholder="Power"></th>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="..."></td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <h3>Equipped item</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Item Name</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <th scope="row"><input type="text" class="form-control" placeholder="Item"></th>
                  <td><input type="text" class="form-control" placeholder="..."></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="mb-3">
              <label for="specialrules" class="form-label"><h3>Special rules</h3></label>
              <textarea class="form-control" id="specialrules" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="container my-3">
          <div class="col-md-12 text-center">
              <button onclick="window.print('container-fluid');" id="printBtn" type="button" class="noPrint btn btn-danger btn-lg">Print</button>
          </div>
      </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
