<!DOCTYPE html>
<html lang="fr">
<link type="text/css" rel="stylesheet" id="dark-mode-custom-link">
<link type="text/css" rel="stylesheet" id="dark-mode-general-link">
<style lang="en" type="text/css" id="dark-mode-custom-style"></style>
<style lang="en" type="text/css" id="dark-mode-native-style"></style>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/svg+xml" href="medias/favicon-16x16.png" />
  <script type="module" crossorigin src="/assets/index.0998a8dd.js"></script>
    <link rel="stylesheet" href="/assets/index.eac9b178.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creation unit menu</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center title">Creation unit menu</h1>  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <table class="table unit">
            <thead>
              <tr>
                <th scope="col">Hero</th>
                <th scope="col">Movement</th>
                <th scope="col">Fight</th>
                <th scope="col">Strenght</th>
                <th scope="col">Defense</th>
                <th scope="col">Attack</th>
                <th scope="col">Wounds</th>
                <th scope="col">Courage</th>
                <th scope="col border">Might</th>
                <th scope="col border">Will</th>
                <th scope="col border">Fate</th>
                <th scope="col">Heroic tier</th>
                <th scope="col" style="color:#FFC920">Warband</th>
              </tr>
            </thead>
            <tbody id='tableHero'>
              <tr class="text-center justify-content-center">
                <th scope="row"><input type="text" class="form-control-xs" placeholder="Hero"></th>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0/9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
              </tr>
            </tbody>
          </table>
          <div class="col-12">
            <img class="btn__add addHero" src="../medias/add.png" width="24px" height="24px">
            <img class="btn__add removeHero" src="../medias/less.png" width="24px" height="24px">
          </div>
          <tr>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-1 m-1 col-form-label">Heroic Actions</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="colFormLabel" placeholder="...">
              </div>
            </div>
          </tr>
          <tr>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-1 m-1 col-form-label">Unit tag(s)</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="colFormLabel" placeholder="...">
              </div>
            </div>
          </tr>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h3>Magical Power</h3>
          <table class="table" id="MagicTable">
            <thead>
              <tr>
                <th scope="col">Power Name</th>
                <th scope="col">Range</th>
                <th scope="col">Casting</th>
              </tr>
            </thead>
            <tbody class="tableMagic" id="tableMagic">
              <tr class="text-center">
                <th scope="row"><input type="text" class="form-control" placeholder="Power"></th>
                <td><input type="text" class="form-control" placeholder="0-9"></td>
                <td><input type="text" class="form-control" placeholder="..."></td>
              </tr>
            </tbody>
          </table>
          <div class="col-12">
            <img class="btn__add magic" src="../medias/add.png" width="24px" height="24px">
            <img class="btn__add lessMagic" src="../medias/less.png" width="24px" height="24px">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <h3>Equipped item</h3>
          <table class="table" id="ItemTable">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody class="tableItem" id="tableItem">
              <tr class="text-center">
                <th scope="row"><input type="text" class="form-control" placeholder="Item"></th>
                <td><input type="text" class="form-control" placeholder="..."></td>
              </tr>
            </tbody>
          </table>
          <div class="col-12">
            <img class="btn__add item" src="../medias/add.png" width="24px" height="24px">
            <img class="btn__add lessItem" src="../medias/less.png" width="24px" height="24px">
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="mb-3">
            <label for="specialrules" class="form-label">
              <h3>Special rules</h3>
            </label>
            <textarea class="form-control" id="specialrules" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="container my-3">
        <div class="col-md-12 text-center">
          <button onclick="window.print('container-fluid');" id="printBtn" type="button"
            class="noPrint btn btn-danger btn-lg">Print</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
